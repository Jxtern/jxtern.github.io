<html>
<head>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #content {
            font-size: 2em;
            padding: 20px;
            max-width: 800px;
            min-height: 200px;
        }

        #startBtn {
            font-size: 2em;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        #startBtn:hover {
            transform: scale(1.05);
        }

        #warning {
            color: red;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .highlight-effect {
            animation: highlight 0.5s linear 2;
        }

        @keyframes highlight {
            0% { color: white; }
            50% { color: #ff6b6b; }
            100% { color: white; }
        }

        .red {
            color: #ff6b6b;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="warning">
        WARNING: This contains topics of mental health. If you are in this position right now, I love you, know that there are other people out there that love you too and I can only recommend reaching out to one of the hotlines near you: <a href="https://findahelpline.com">https://findahelpline.com</a>
    </div>

    <button id="startBtn">Begin?</button>
    <div id="content"></div>
    <div id="player"></div>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'mRzbAPVr4O4',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'loop': 1,
                    'modestbranding': 1,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        const messages = [
            ["Mental health is", " a serious issue", " and May is", " the mental health awareness month"],
            ["There is approximately", " over 8 million deaths", " per YEAR"],
            ["8 million deaths", " per year"],
            ["due to", " mental health"],
            ["one of the most common deaths", " from mental health is ", "<span class='red'>SUICIDE</span>"],
            {text: ["suicide"], effect: 'highlight'},
            ["kids as young as", " 3 YEARS old"],
            ["are", " getting", " diagnosed", " with", " a", " type", " of", " mental", " health", " illness"],
            ["more kids and adults die", " from suicide than from"],
            ["cancer", ", strokes", ", lung failure", ", heart disease", ", & influenza"],
            ["COMBINED."],
            ["somebody takes their own life every"],
            ["43", " SECONDS."],
            ["Mental health can ruin your life", " so bad", " to where you try to commit"],
            ["some people suffer in silence", " even the most suicidal people", " give good advice"],
            ["REACH OUT TO SOMEONE"],
            ["ANYONE"],
            ["A STRANGER EVEN"],
            ["YOU'RE", " NOT", " ALONE"],
            ["Made by J_xtern", " reach out to me", " through other means", " if you have a hard time"]
        ];

        let currentIndex = 0;
        const content = document.getElementById('content');

        document.getElementById('startBtn').addEventListener('click', () => {
            player.setVolume(50);
            player.playVideo();
            
            document.getElementById('warning').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            
            showNextMessage();
        });

        function showNextMessage() {
            if (currentIndex >= messages.length) return;

            content.innerHTML = '';
            const message = messages[currentIndex];

            if (typeof message === 'object' && message.effect) {
                content.innerHTML = message.text.join(''); 
                content.classList.add('highlight-effect');
                setTimeout(() => content.classList.remove('highlight-effect'), 1000);
                currentIndex++;
                setTimeout(showNextMessage, 4000);
            }
            else if (Array.isArray(message)) {
                let displayTime = 0;
                message.forEach((part, i) => {
                    setTimeout(() => {
                        content.innerHTML += part;
                    }, displayTime);
                    displayTime += 550;
                });
                currentIndex++;
                setTimeout(showNextMessage, displayTime + 1800);
            }
            else {
                content.innerHTML = message;
                currentIndex++;
                setTimeout(showNextMessage, 3000);
            }
        }
    </script>
</body>
</html>
