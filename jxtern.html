<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>who i am</title>
  <style>
    :root{
      --bg:#040406;
      --accent:#7afcff;
      --accent-dim:#4fb2b2;
      --text:#e6eef0;
    }
    html,body{
      height:100%;background:var(--bg);margin:0;
      font-family:"Courier New", monospace;
      display:flex;justify-content:center;align-items:center;
      overflow:hidden;
    }
    .title{
      font-style:italic;font-size:64px;letter-spacing:1px;color:var(--text);
      position:relative;display:inline-block;
    }
    .layer{
      position:absolute;left:0;top:0;pointer-events:none;opacity:0.8;
    }
    @keyframes glitchA{
      0%{transform:translate(0,0)}
      20%{transform:translate(-4px,-2px)}
      40%{transform:translate(3px,2px)}
      60%{transform:translate(-2px,1px)}
      80%{transform:translate(2px,-1px)}
      100%{transform:translate(0,0)}
    }
    @keyframes glitchB{
      0%{transform:translate(0,0)}
      20%{transform:translate(4px,1px)}
      40%{transform:translate(-3px,-1px)}
      60%{transform:translate(1px,2px)}
      80%{transform:translate(-1px,-2px)}
      100%{transform:translate(0,0)}
    }
    .glitch-on .cyan{color:var(--accent);animation:glitchA 0.25s steps(2,end);}
    .glitch-on .mag{color:var(--accent-dim);animation:glitchB 0.25s steps(2,end);}
    #startBtn{
      position:absolute;top:20px;right:20px;background:transparent;
      border:1px solid rgba(255,255,255,0.2);color:var(--text);
      padding:6px 12px;border-radius:6px;cursor:pointer;font-size:14px;
    }
    #github{
      position:absolute;bottom:20px;right:20px;
    }
    #github img{
      width:32px;height:32px;filter:invert(1);transition:transform 0.2s;
    }
    #github img:hover{
      transform:scale(1.1);
    }
  </style>
</head>
<body>
  <button id="startBtn">Start audio</button>
  <h1 class="title" id="title">
    <span class="base">J_X</span>
    <span class="layer cyan">J_X</span>
    <span class="layer mag">J_X</span>
  </h1>
  <a id="github" href="https://github.com/Jxtern" target="_blank" rel="noopener noreferrer">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
  </a>
  <div id="player" style="position:absolute;left:-9999px;width:1px;height:1px"></div>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    var player;
    var videoId = 'Bz-Q69sksdE';
    function onYouTubeIframeAPIReady(){
      player = new YT.Player('player', {
        height: '1', width: '1',
        videoId: videoId,
        playerVars: { autoplay: 1, controls: 0, loop: 1, playlist: videoId, modestbranding: 1 },
        events: { 'onReady': onPlayerReady }
      });
    }
    function onPlayerReady(){
      player.setVolume(25);
      player.playVideo();
    }

    document.getElementById('startBtn').addEventListener('click', function(){
      if (!player) return;
      player.playVideo();
      player.setVolume(25);
    });

    var title = document.getElementById('title');
    function triggerGlitch(){
      title.classList.add('glitch-on');
      setTimeout(()=> title.classList.remove('glitch-on'), 250);
    }

    function switchText(){
      var base = title.querySelector('.base');
      var cyan = title.querySelector('.cyan');
      var mag = title.querySelector('.mag');
      if(Math.random() < 0.2){
        base.textContent = cyan.textContent = mag.textContent = 'J_XTERN';
      } else {
        base.textContent = cyan.textContent = mag.textContent = 'J_X';
      }
    }

    (function loop(){
      triggerGlitch();
      if(Math.random() < 0.3){
        switchText();
      }
      setTimeout(loop, 800 + Math.random()*1200);
    })();
  </script>
</body>
</html>
