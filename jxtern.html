<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage Glitch</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        .glitch-container {
            position: relative;
            z-index: 2;
        }
        
        .glitch-text {
            color: #0f0;
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
            position: relative;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: "J_X";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            color: #f0f;
            z-index: -1;
            animation: glitch-anim-2 3s infinite linear alternate-reverse, glitch-opacity 0.3s infinite;
            text-shadow: 3px 0 5px #f0f;
        }
        
        .glitch-text::after {
            color: #0ff;
            z-index: -2;
            animation: glitch-anim-3 2.5s infinite linear alternate-reverse, glitch-opacity 0.5s infinite;
            text-shadow: -3px 0 5px #0ff;
        }
        
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { transform: translate(0); }
            20% { transform: translate(5px, 0); }
            40% { transform: translate(-5px, 5px); }
            60% { transform: translate(0, -5px); }
            80% { transform: translate(5px, 5px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-anim-3 {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 0); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(0, 5px); }
            80% { transform: translate(-5px, -5px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-opacity {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 255, 0, 0.03) 0%,
                rgba(0, 255, 0, 0.08) 50%,
                rgba(0, 255, 0, 0.03) 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            animation: scanline-anim 0.5s linear infinite;
        }
        
        @keyframes scanline-anim {
            0% { transform: translateY(0); }
            100% { transform: translateY(-4px); }
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABOSURBVGhD7cExAQAwDMCg+zfd2VAp5JGBHZkzMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL6BzKQA8mT4g2eAAAAAElFTkSuQmCC');
            opacity: 0.05;
            pointer-events: none;
            z-index: 5;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .music-player:hover {
            opacity: 1;
        }
        
        .music-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .music-toggle:hover {
            background: rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="scanlines"></div>
    <div class="glitch-container">
        <div class="glitch-text" id="glitchText">J_X</div>
    </div>
    
    <button class="music-toggle" id="musicToggle">TOGGLE MUSIC</button>
    <div class="music-player" id="musicPlayer">
        <iframe width="300" height="80" src="https://www.youtube.com/embed/QqeTfbBhBno?autoplay=1&loop=1&controls=0&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        const glitchText = document.getElementById('glitchText');
        const musicToggle = document.getElementById('musicToggle');
        const musicPlayer = document.getElementById('musicPlayer');
        let musicPlaying = true;
        
        function randomDistort() {
            const distortions = [
                'J\\X', 'J|X', 'J/X', 'J_X', 'J_X', 'J_X', 'J~X', 'J¿X', 'J¡X'
            ];
            
            const randomDistortion = distortions[Math.floor(Math.random() * distortions.length)];
            glitchText.textContent = randomDistortion;
            
            setTimeout(() => {
                glitchText.textContent = 'J_X';
            }, Math.random() * 300);
        }
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                randomDistort();
            }
        }, 100);
        

        setInterval(() => {
            if (Math.random() > 0.9) {
                for (let i = 0; i < 5; i++) {
                    setTimeout(randomDistort, i * 100);
                }
            }
        }, 3000);
        
        musicToggle.addEventListener('click', () => {
            musicPlaying = !musicPlaying;
            const iframe = musicPlayer.querySelector('iframe');
            if (musicPlaying) {
                iframe.src = iframe.src.replace('&mute=1', '') + '&autoplay=1';
                musicToggle.textContent = 'MUTE MUSIC';
            } else {
                iframe.src = iframe.src.replace('&autoplay=1', '') + '&mute=1';
                musicToggle.textContent = 'PLAY MUSIC';
            }
        });
        
        musicToggle.textContent = 'MUTE MUSIC';
    </script>
</body>
</html>
