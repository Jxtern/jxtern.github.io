<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #content {
            font-size: 1.8em;
            padding: 20px;
            max-width: 800px;
            min-height: 200px;
            line-height: 1.6;
        }

        #startBtn {
            font-size: 1.5em;
            padding: 12px 25px;
            margin: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #startBtn:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .highlight {
            color: #ff6b6b;
            transition: color 1s;
        }

        #youtube-player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        @media (max-width: 768px) {
            #content {
                font-size: 1.4em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button id="startBtn">Begin</button>
    <div id="content"></div>
    
    <iframe id="youtube-player" src="https://www.youtube.com/embed/IF3_j3GeuLY?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        const messages = [
            ["Hey there,", "you know who."],
            ["I'm sorry for everything I have done,", "and how much I regret it."],
            ["I wish I could go back,", "just turn back time,", "to when things were still okay between us."],
            ["I miss the way it used to feel,", "the peace,", "the warmth,", "the way your voice softened everything heavy in me."],
            ["If I could undo the way I treated you,", "I would.", "A thousand times over."],
            ["You didn't deserve the pain,", "and I see that now,", "more clearly than ever."],
            ["I dream sometimes-", "of just lying beside you in a giant field of flowers.", "Endless colors,", "soft breeze,", "no weight on our shoulders,", "Just us laying next to each other"],
            ["No worries,", "no fear,", "no sadness.", "Just us."],
            ["That dream used to feel far away.", "Now, wherever I go,", "maybe I'll finally find that field."],
            ["Maybe I'll get to rest in it.", "Maybe I'll finally feel peace."],
            ["But I'd trade all of it,", "just to feel your hand in mine again,", "even for one more minute."],
            ["I'm sorry.", "Truly.", "And I hope you know-", "you were everything."]
        ];

        let currentMessage = 0;
        const content = document.getElementById('content');
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
        }

        function onPlayerStateChange(event) {
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        document.getElementById('startBtn').addEventListener('click', () => {
            player.playVideo();
            player.setVolume(50);
            
            document.getElementById('startBtn').style.display = 'none';
            
            showNextMessage();
        });

        function showNextMessage() {
            if (currentMessage >= messages.length) {
                return;
            }

            content.innerHTML = '';
            const messageParts = messages[currentMessage];
            let displayTime = 0;

            messageParts.forEach((part, index) => {
                setTimeout(() => {
                    content.innerHTML += part + '<br>';
                    
                    content.scrollTop = content.scrollHeight;
                    
                }, displayTime);
                
                const wordCount = part.split(' ').length;
                displayTime += 900 + (wordCount * 100);
            });

            currentMessage++;
            
            setTimeout(showNextMessage, displayTime + 2000);
        }
    </script>
</body>
</html>
