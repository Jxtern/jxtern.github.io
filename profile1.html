<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J_xtern | J_X INDUSTRIES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Montserrat:wght@300;400;500&display=swap');
        
        :root {
            --primary: #00aaff;
            --secondary: #00ffff;
            --bg-dark: #0a0a20;
            --bg-light: rgba(20, 30, 60, 0.7);
            --text-light: #e0e0ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 100, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.15) 0%, transparent 25%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="white" opacity="0.7"/><circle cx="50" cy="50" r="1" fill="white" opacity="0.7"/><circle cx="80" cy="30" r="1" fill="white" opacity="0.7"/><circle cx="30" cy="80" r="1" fill="white" opacity="0.7"/><circle cx="70" cy="70" r="1" fill="white" opacity="0.7"/></svg>');
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            min-height: 90vh;
            background-color: rgba(10, 15, 30, 0.95);
            border: 1px solid rgba(0, 170, 255, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 170, 255, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(3px);
        }
        
        .header {
            padding: 40px;
            text-align: center;
            background: linear-gradient(90deg, rgba(0,50,100,0.4), rgba(0,100,150,0.4));
            border-bottom: 1px solid rgba(0, 170, 255, 0.4);
            position: relative;
            z-index: 2;
        }
        
        .company-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.8);
            margin: 0;
            letter-spacing: 3px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s forwards 0.5s;
            position: relative;
        }
        
        .company-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .company-name:hover::after {
            opacity: 1;
        }
        
        .profile-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s forwards 2s;
            position: relative;
            z-index: 2;
        }
        
        .profile-card {
            width: 100%;
            max-width: 600px;
            background: var(--bg-light);
            border: 1px solid rgba(0, 170, 255, 0.4);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 170, 255, 0.3);
            backdrop-filter: blur(5px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(0, 170, 255, 0.4);
        }
        
        .profile-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            border-bottom: 1px solid rgba(0, 170, 255, 0.4);
            padding-bottom: 20px;
            letter-spacing: 2px;
            position: relative;
        }
        
        .profile-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }
        
        .profile-info {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .profile-info:hover {
            background-color: rgba(0, 100, 200, 0.2);
        }
        
        .info-label {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            width: 180px;
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 1.1rem;
        }
        
        .info-value {
            flex: 1;
            color: #fff;
            font-weight: 400;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 20px;
            background-color: rgba(0, 255, 100, 0.25);
            color: #0f0;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-shadow: 0 0 8px rgba(0, 255, 100, 0.8);
            border: 1px solid rgba(0, 255, 100, 0.7);
            box-shadow: 0 0 15px rgba(0, 255, 100, 0.3);
            transition: transform 0.3s;
        }
        
        .status:hover {
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }
        
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border-color: rgba(0, 170, 255, 0.6);
            border-style: solid;
            border-width: 0;
            z-index: 3;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            border-top-width: 3px;
            border-left-width: 3px;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
            border-top-width: 3px;
            border-right-width: 3px;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
            border-bottom-width: 3px;
            border-left-width: 3px;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-bottom-width: 3px;
            border-right-width: 3px;
        }
        
        .audio-control {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 10;
            background: rgba(0, 50, 100, 0.5);
            border: 1px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
        }
        
        .audio-control:hover {
            background: rgba(0, 100, 150, 0.7);
            transform: scale(1.1);
        }
        
        .audio-icon {
            color: var(--primary);
            font-size: 24px;
        }
        
        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.3);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        <div class="" style="top: 20%; left: 10%;"></div>
        <div class="" style="top: 70%; left: 80%; transform: scale(0.8);"></div>
        
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <header class="header">
            <h1 class="company-name">J_X INDUSTRIES</h1>
        </header>
        
        <section class="profile-section">
            <div class="profile-card">
                <h2 class="profile-title">PERSONNEL PROFILE</h2>
                
                <div class="profile-info">
                    <div class="info-label">IDENTIFICATION:</div>
                    <div class="info-value">J_xtern</div>
                </div>
                
                <div class="profile-info">
                    <div class="info-label">AGE:</div>
                    <div class="info-value">18</div>
                </div>
                
                <div class="profile-info">
                    <div class="info-label">OCCUPATION:</div>
                    <div class="info-value">Firefighter</div>
                </div>
                
                <div class="profile-info">
                    <div class="info-label">STATUS:</div>
                    <div class="info-value"><span class="status">ACTIVE</span></div>
                </div>
            </div>
        </section>
        
        <div class="audio-control" id="audioControl" title="Toggle Space Audio">
            <div class="pulse"></div>
            <div class="audio-icon">‚ô´</div>
            <audio id="spaceAudio" loop>
                <source src="space1.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                const size = Math.random() * 1.5 + 0.5;
                
                const duration = Math.random() * 3 + 2;
                
                const opacity = Math.random() * 0.6 + 0.3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
            
            setTimeout(() => {
                const companyName = document.querySelector('.company-name');
                companyName.style.transition = 'opacity 1.5s ease-out';
                companyName.style.opacity = '0.2';
            }, 2000);
            
            const audioControl = document.getElementById('audioControl');
            const spaceAudio = document.getElementById('spaceAudio');
            let audioPlaying = false;
            
            audioControl.addEventListener('click', function() {
                if (audioPlaying) {
                    spaceAudio.pause();
                    audioControl.innerHTML = '<div class="pulse"></div><div class="audio-icon">‚ô´</div>';
                    audioPlaying = false;
                } else {
                    spaceAudio.play()
                        .then(() => {
                            audioControl.innerHTML = '<div class="pulse"></div><div class="audio-icon">üîä</div>';
                            audioPlaying = true;
                        })
                        .catch(error => {
                            console.error('Audio playback failed:', error);
                            audioControl.innerHTML = '<div class="pulse"></div><div class="audio-icon">‚ùå</div>';
                            setTimeout(() => {
                                audioControl.innerHTML = '<div class="pulse"></div><div class="audio-icon">‚ô´</div>';
                            }, 2000);
                        });
                }
            });
            
            const profileInfos = document.querySelectorAll('.profile-info');
            profileInfos.forEach(info => {
                info.addEventListener('mouseenter', () => {
                    info.style.transform = 'translateX(10px)';
                });
                info.addEventListener('mouseleave', () => {
                    info.style.transform = 'translateX(0)';
                });
            });
        });
    </script>
</body>
</html>
