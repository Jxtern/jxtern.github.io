<html>
<head>
    <style>
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        .name {
            color: #ff0;
            font-size: 4rem;
            text-shadow: 0 0 15px #ff08;
            position: relative;
        }
        .name span {
            display: inline-block;
            animation: jump 1.5s ease-in-out infinite;
            text-shadow: 0 0 10px #ff0;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            25% { transform: translateY(-20px) rotate(-5deg); opacity: 0.8; }
            50% { transform: translateY(0) rotate(5deg); opacity: 0.6; }
            75% { transform: translateY(-10px) rotate(0deg); opacity: 0.9; }
        }
        .scanlines {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 1px,
                rgba(255, 255, 0, 0.1) 2px,
                rgba(255, 255, 0, 0.1) 3px
            );
            pointer-events: none;
        }
        .glow {
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px #ff0); }
            50% { filter: drop-shadow(0 0 20px #ff0); }
        }
        .message {
            color: #ff0;
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.8;
            animation: flicker 0.1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
        .noise {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="scanlines"></div>
    <h1 class="name glow" id="name">LISSY</h1>
    <div class="message">HEYO <3</div>

    <script>
        const name = document.getElementById('name');
        const letters = name.textContent.split('');
        name.innerHTML = letters.map((letter, i) => 
            `<span style="animation-delay: ${i * 0.1}s">${letter}</span>`
        ).join('');
    </script>
</body>
</html>
