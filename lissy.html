<html>
<head>
    <style>
        body {
            background: #111100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Marker Felt', cursive;
        }
        .name {
            color: #ff0;
            font-size: 5rem;
            text-shadow: 0 0 15px #ff08, 0 0 30px #ff04;
            position: relative;
            font-weight: bold;
            transform: perspective(500px) rotateX(20deg);
        }
        .name span {
            display: inline-block;
            animation: jump 1.5s ease-in-out infinite;
            text-shadow: 0 0 10px #ff0;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            25% { transform: translateY(-20px) rotate(-5deg); opacity: 0.8; }
            50% { transform: translateY(0) rotate(5deg); opacity: 0.6; }
            75% { transform: translateY(-10px) rotate(0deg); opacity: 0.9; }
        }
        .scanlines {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 1px,
                rgba(255, 255, 0, 0.1) 2px,
                rgba(255, 255, 0, 0.1) 3px
            );
            pointer-events: none;
            z-index: 10;
        }
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px #ff0) brightness(1); }
            100% { filter: drop-shadow(0 0 20px #ff0) brightness(1.5); }
        }
        .message {
            color: #ff0;
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0.8;
            animation: flicker 0.1s infinite, colorShift 5s infinite;
            text-shadow: 0 0 10px #ff08;
            font-weight: bold;
        }
        @keyframes flicker {
            0%, 20%, 22%, 50%, 55%, 57%, 80%, 85%, 87%, 100% { opacity: 0.8; }
            21%, 56%, 86% { opacity: 0.2; }
        }
        @keyframes colorShift {
            0%, 100% { color: #ff0; }
            50% { color: #ff8; }
        }
        .noise {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }
        .distortion {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #111100 70%);
            z-index: 5;
            pointer-events: none;
        }
        .fun-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ff08;
            font-size: 1.2rem;
            animation: funPulse 3s infinite;
            z-index: 20;
        }
        @keyframes funPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
            pointer-events: none;
            animation: glitchEffect 5s infinite;
        }
        @keyframes glitchEffect {
            0%, 100% { transform: translate(0); opacity: 0; }
            2%, 98% { opacity: 0.1; }
            5% { transform: translate(-5px, 5px); opacity: 0.3; }
            15% { transform: translate(5px, -5px); opacity: 0.3; }
            25% { transform: translate(-3px, 3px); opacity: 0.2; }
            50% { transform: translate(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="glitch"></div>
    <div class="distortion"></div>
    <div class="scanlines"></div>
    
    <h1 class="name glow" id="name">LISSY</h1>
    <div class="message">WELCOME =)</div>
    <div class="fun-corner">HAVE FUN!</div>

    <script>
        const name = document.getElementById('name');
        const letters = name.textContent.split('');
        name.innerHTML = letters.map((letter, i) => 
            `<span style="animation-delay: ${i * 0.1}s">${letter}</span>`
        ).join('');
        
        setInterval(() => {
            if(Math.random() > 0.7) {
                document.body.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
                setTimeout(() => {
                    document.body.style.transform = 'translate(0)';
                }, 100);
            }
        }, 3000);
        
        const messages = [
            "WELCOME =)",
            "WELCOME FRIEND!",
            "ENJOY YOUR STAY",
            "HA HA HA HA HA",
            "IT'S SO FUN HERE",
            "DON'T BE SHY",
            "COME PLAY WITH US",
            "WE'VE BEEN WAITING",
            "I CAN SEE YOU",
            "PLEASE DON'T LEAVE"
        ];
        const messageEl = document.querySelector('.message');
        setInterval(() => {
            if(Math.random() > 0.9) {
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                messageEl.textContent = randomMsg;
                setTimeout(() => {
                    messageEl.textContent = "WELCOME =)";
                }, 2000);
            }
        }, 5000);
    </script>
</body>
</html>
