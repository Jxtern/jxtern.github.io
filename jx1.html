<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J_X</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 0%, #050505 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .glitch {
      font-size: 6rem;
      font-weight: bold;
      position: relative;
      color: white;
      z-index: 1;
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2.5s infinite linear alternate-reverse;
      color: #f0f;
    }

    .glitch::after {
      animation: glitchBottom 3s infinite linear alternate-reverse;
      color: #0ff;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      5% { clip: rect(0, 900px, 150px, 0); transform: translate(-5px, -5px); }
      10% { clip: rect(0, 900px, 0, 0); }
      15% { clip: rect(0, 900px, 120px, 0); transform: translate(5px, -2px); }
      20%,100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      5% { clip: rect(80px, 900px, 200px, 0); transform: translate(5px, 5px); }
      10% { clip: rect(0, 900px, 0, 0); }
      15% { clip: rect(50px, 900px, 180px, 0); transform: translate(-5px, 2px); }
      20%,100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
      20%,24%,55% { opacity: 0.4; }
    }

    iframe#ytplayer {
      position: absolute;
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="glitch" data-text="J_X">J_X</div>


  <iframe id="ytplayer" type="text/html"
    src="https://www.youtube.com/embed/YoTJY4U1H60?autoplay=1&loop=1&playlist=YoTJY4U1H60&controls=0&showinfo=0&modestbranding=1"
    frameborder="0"
    allow="autoplay">
  </iframe>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 200;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2,
        speed: Math.random() * 0.6 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
