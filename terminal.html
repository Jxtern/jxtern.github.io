<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J_xtern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            color: #00a8ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(0, 168, 255, 0.06), rgba(0, 168, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            z-index: 2;
            pointer-events: none;
        }

        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0, 10, 20, 0.1);
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            20% { opacity: 0.7; }
            40% { opacity: 0.9; }
            60% { opacity: 0.95; }
            80% { opacity: 0.85; }
            100% { opacity: 0.8; }
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 168, 255, 0.05) 0.5%,
                transparent 1%
            );
            z-index: 3;
            pointer-events: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00a8ff;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background-color: #002233;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background-color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
            animation: loading 3s forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .terminal-container {
            position: relative;
            width: 85%;
            max-width: 900px;
            height: 75%;
            background-color: #001020;
            border: 12px solid #002244;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.5),
                        inset 0 0 20px rgba(0, 168, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .terminal-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, rgba(0, 168, 255, 0.3), transparent);
            z-index: 1;
        }

        .terminal-header {
            background: linear-gradient(to right, #001933, #002244, #001933);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #004080;
            position: relative;
            z-index: 2;
        }

        .terminal-title {
            flex-grow: 1;
            text-align: center;
            color: #66b3ff;
            font-size: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
        }

        .terminal-body {
            flex-grow: 1;
            padding: 20px 30px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        .command-line {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
            position: relative;
            left: 20px;
        }

        .prompt {
            color: #00a8ff;
            margin-right: 15px;
            white-space: nowrap;
            font-size: 20px;
        }

        .prompt-user {
            color: #66b3ff;
        }

        .prompt-symbol {
            color: #00a8ff;
        }

        .prompt-path {
            color: #4d94ff;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #e6f2ff;
            font-family: 'VT323', monospace;
            font-size: 20px;
            flex-grow: 1;
            outline: none;
            caret-color: #00a8ff;
            text-shadow: 0 0 5px rgba(0, 168, 255, 0.5);
            letter-spacing: 1px;
        }

        .command-output {
            margin-bottom: 20px;
            line-height: 1.4;
            white-space: pre-wrap;
            font-size: 20px;
            text-shadow: 0 0 5px rgba(0, 168, 255, 0.5);
            position: relative;
            left: 20px;
        }

        .blinking-cursor {
            display: inline-block;
            width: 12px;
            height: 20px;
            background-color: #00a8ff;
            opacity: 0.8;
            vertical-align: middle;
            margin-left: 5px;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0; }
        }

        .typewriter {
            overflow: hidden;
            border-right: 3px solid #00a8ff;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00a8ff; }
        }

        .command-help {
            color: #66b3ff;
            margin-bottom: 10px;
        }

        .command-info {
            color: #b3d9ff;
            margin-bottom: 10px;
        }

        .error {
            color: #ff6666;
            text-shadow: 0 0 5px rgba(255, 102, 102, 0.5);
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-top: 4px solid #00a8ff;
            border-left: 4px solid #00a8ff;
        }

        .corner-tr {
            top: -1px;
            right: -1px;
            border-top: 4px solid #00a8ff;
            border-right: 4px solid #00a8ff;
        }

        .corner-bl {
            bottom: -1px;
            left: -1px;
            border-bottom: 4px solid #00a8ff;
            border-left: 4px solid #00a8ff;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-bottom: 4px solid #00a8ff;
            border-right: 4px solid #00a8ff;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 168, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body class="crt">
    <div class="scanlines"></div>
    <div class="glow"></div>
    
    <div class="loading-screen">
        <div class="loading-text">J_XTERN SYSTEMS BOOTING...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="terminal-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="terminal-header">
            <div class="terminal-title">J_XTERN TERMINAL (illness)</div>
        </div>
        <div class="terminal-body" id="terminalBody">
            <div class="command-output typewriter">WELCOME TO J_XTERN'S TERMINAL</div>
            <div class="command-output typewriter" style="animation-delay: 3.5s">TYPE 'HELP' FOR AVAILABLE COMMANDS</div>
        </div>
        <div class="command-line">
            <div class="prompt">
                <span class="prompt-user">J_XTERN</span>
                <span class="prompt-symbol">@</span>
                <span class="prompt-path">GITHUB</span>
                <span class="prompt-symbol">></span>
            </div>
            <input type="text" class="command-input" id="commandInput" autofocus>
            <span class="blinking-cursor"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').style.opacity = '0';
                document.querySelector('.terminal-container').style.opacity = '1';
                document.querySelector('.terminal-container').style.transform = 'translateY(0)';
                
                setTimeout(function() {
                    document.querySelector('.loading-screen').style.display = 'none';
                    document.getElementById('commandInput').focus();
                }, 500);
            }, 3000);

            const terminalBody = document.getElementById('terminalBody');
            const commandInput = document.getElementById('commandInput');
            
            let commandHistory = [];
            let historyIndex = -1;
            
            const commands = {
                help: {
                    description: "DISPLAY THIS HELP MESSAGE",
                    execute: function() {
                        let output = '<div class="command-help">> AVAILABLE COMMANDS:</div>';
                        output += '<div class="command-help">> HELP - DISPLAY THIS HELP MESSAGE</div>';
                        output += '<div class="command-help">> INFO - DISPLAY INFORMATION ABOUT THE USER</div>';
                        output += '<div class="command-help">> CLEAR - CLEAR THE TERMINAL SCREEN</div>';
                        output += '<div class="command-help">> QUIT - EXIT THE TERMINAL</div>';
                        return output;
                    }
                },
                info: {
                    description: "DISPLAY INFORMATION ABOUT THE USER",
                    execute: function() {
                        let output = '<div class="command-info">> USER INFORMATION:</div>';
                        output += '<div class="command-info">> NAME: J_XTERN</div>';
                        output += '<div class="command-info">> AGE: 18</div>';
                        output += '<div class="command-info">> OCCUPATION: FIREFIGHTER</div>';
                        output += '<div class="command-info">> LOCATION: GERMANY</div>';
                        output += '<div class="command-info">> ORIGIN: BORN IN POLAND</div>';
                        output += '<div class="command-info">> SYSTEM: RETRO TERMINAL v1.0</div>';
                        return output;
                    }
                },
                clear: {
                    description: "CLEAR THE TERMINAL SCREEN",
                    execute: function() {
                        terminalBody.innerHTML = '';
                        return '';
                    }
                },
                quit: {
                    description: "EXIT THE TERMINAL",
                    execute: function() {
                        document.body.innerHTML = `
                            <div style="
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                background-color: #000;
                                color: #00a8ff;
                                font-family: 'VT323', monospace;
                                font-size: 24px;
                                text-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
                            ">
                                > TERMINAL SESSION ENDED. POWER OFF TO RESTART.
                            </div>
                        `;
                        return '';
                    }
                }
            };
            
            commandInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = commandInput.value.trim().toLowerCase();
                    commandInput.value = '';
                    
                    if (command) {
                        commandHistory.push(command);
                        historyIndex = commandHistory.length;
                        
                        // Display command
                        const commandLine = document.createElement('div');
                        commandLine.className = 'command-line';
                        commandLine.innerHTML = `
                            <div class="prompt">
                                <span class="prompt-user">J_XTERN</span>
                                <span class="prompt-symbol">@</span>
                                <span class="prompt-path">GITHUB</span>
                                <span class="prompt-symbol">></span>
                            </div>
                            <div>${command.toUpperCase()}</div>
                        `;
                        terminalBody.appendChild(commandLine);
                        
                        let output = '';
                        if (commands[command]) {
                            output = commands[command].execute();
                        } else {
                            output = `<div class="error">> COMMAND NOT FOUND: ${command.toUpperCase()}. TYPE 'HELP' FOR AVAILABLE COMMANDS.</div>`;
                        }
                        
                        if (output) {
                            const outputDiv = document.createElement('div');
                            outputDiv.className = 'command-output';
                            outputDiv.innerHTML = output;
                            terminalBody.appendChild(outputDiv);
                        }
                        
                        terminalBody.scrollTop = terminalBody.scrollHeight;
                    }
                } else if (e.key === 'ArrowUp') {
                    if (commandHistory.length > 0) {
                        if (historyIndex > 0) {
                            historyIndex--;
                        }
                        commandInput.value = commandHistory[historyIndex] || '';
                    }
                    e.preventDefault();
                } else if (e.key === 'ArrowDown') {
                    if (commandHistory.length > 0) {
                        if (historyIndex < commandHistory.length - 1) {
                            historyIndex++;
                            commandInput.value = commandHistory[historyIndex] || '';
                        } else {
                            historyIndex = commandHistory.length;
                            commandInput.value = '';
                        }
                    }
                    e.preventDefault();
                }
            });
            
            terminalBody.addEventListener('click', function() {
                commandInput.focus();
            });

            setInterval(() => {
                if (Math.random() > 0.9) {
                    document.querySelector('.terminal-container').style.opacity = '0.98';
                    setTimeout(() => {
                        document.querySelector('.terminal-container').style.opacity = '1';
                    }, 50);
                }
            }, 5000);
        });
    </script>
</body>
</html>
